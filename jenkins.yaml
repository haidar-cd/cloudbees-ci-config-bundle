jenkins:
  systemMessage: 'Jenkins configured using CloudBees CI CasC - v1'
unclassified:
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 36000
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "cb-days"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "github-sa"
              repoOwner: "haidar-cd"
              repository: "pipeline-library"
credentials:
  system:
    domainCredentials:
    - credentials:
      - string:
          description: "Webhook secret for CloudBees CI GitHub App"
          id: "cloudbees-ci-github-webhook-secret"
          scope: SYSTEM
          secret: "${gitHubWebhookSecret}"
      - gitHubApp:
          apiUri: "https://api.github.com"
          appID: "89390"
          description: "CloudBees CI haidar-cd GitHub App credential"
          id: "github-sa"
          owner: "haidar-cd"
          privateKey: "${gitHubAppPrivateKey}"
groovy:
  - url: https://raw.githubusercontent.com/haidar-cd/cloudbees-ci-config-bundle/main/groovy/create-pipeline-template-catalog.groovy
  - url: https://raw.githubusercontent.com/haidar-cd/cloudbees-ci-config-bundle/main/groovy/create-unhibernate-job.groovy
